<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体类型</title>
    <style>
        .isDiv {
            width: 200px;
            height: 200px;
            background: #008c8c;
        }

        @media print {
            div {
                font-size: 80px;
            }
        }

        @media screen {
            .isDiv {
                width: 300px;
                height: 300px;
                background: pink;
            }
        }

        @media all {
            .isDiv {
                width: 400px;
                height: 400px;
                background: gray;
            }
        }
    </style>
</head>
<body>
<div class="isDiv">媒体类型</div>
</body>
</html>
