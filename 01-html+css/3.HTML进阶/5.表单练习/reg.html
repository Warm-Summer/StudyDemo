<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
<div class="top">
    <img src="./image/top.png" alt="">
</div>

<div class="form">
    <h2>
        <span>注册</span>
    </h2>
    <div class="form-area">

        <div class="form-item">
            <input type="text" placeholder="昵称">
        </div>
        <div class="form-item">
            <input type="password" placeholder="密码(6-16个字符组成，区分大小写)">
        </div>

        <div class="form-item">
            <div class="selected clearfix">
                <div class="selected-item">
                    <div class="title">
                        中国大陆
                    </div>
                    <ul class="country-code">
                        <li class="active">中国大陆</li>
                        <li>Similique.</li>
                        <li>Quas.</li>
                        <li>Atque.</li>
                        <li>Est.</li>
                        <li>Veniam.</li>
                        <li>Provident.</li>
                        <li>Maiores!</li>
                        <li>Ullam?</li>
                        <li>Ducimus!</li>
                        <li>Lorem.</li>
                        <li>Similique.</li>
                        <li>Quas.</li>
                        <li>Atque.</li>
                        <li>Est.</li>
                        <li>Veniam.</li>
                        <li>Provident.</li>
                        <li>Maiores!</li>
                        <li>Ullam?</li>
                        <li>Ducimus!</li>
                    </ul>
                </div>
                <div class="input">
                    <input type="text" placeholder="填写常用手机号">
                </div>
            </div>
        </div>

        <div class="form-item">
            <input type="text" placeholder="请输入手机验证码">
            <button type="button" class="btn-sncode">点击获取</button>
        </div>

        <div class="readme">
            <input type="checkbox">
            <span>
                我已同意
                <a href="">《哔哩哔哩弹幕网用户使用协议》</a>
                和
                <a href="">《哔哩哔哩隐私政策》</a>
            </span>
        </div>

        <div class="form-item">
            <button class="fill">注册</button>
        </div>
        <div class="txtright">
            <a href="">已有账号，直接登录></a>
        </div>


    </div>
</div>
</body>
</html>
