<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:focus {
      /* 外边框 */
      outline: none;
      /* 偏移量 */
      outline-offset: 0;
    }
  </style>
</head>
<body>
  <!-- tabindex:Tab键最先选中的元素，小的最先 -->
  <p>
    <a href="" tabindex="2">lorem1</a>
  </p>
  <p>
    <input type="text" name="" id="" tabindex="1">
  </p>
</body>
</html>
