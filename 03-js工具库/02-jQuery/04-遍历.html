<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-bottom: 1000px;

        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            padding: 10px 20px;
            border: 1px solid #ccc;
        }

        .mb {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <!-- 获取后代元素 -->
    <ul class="child">
        <li>red</li>
        <li>
            <ul>
                <li>green</li>
                <li><span>blue</span></li>
            </ul>
        </li>
        <li><span>yellow</span></li>
    </ul>
    <!-- 获取祖先元素 -->
    <ul class="parent mb" style="position:relative;">
        <li>white</li>
        <li>
            <ul>
                <li>black</li>
                <li>orange</li>
                <li>gold</li>
            </ul>
        </li>
        <li>grey</li>
    </ul>
    <!-- 获取祖先元素.closest() -->
    <ul class="closest">
        <li>
            <ul>
                <li>pink</li>
                <li>green</li>
            </ul>
        </li>
    </ul>
    <!-- 获取后面的兄弟元素 -->
    <ul class="next mb">
        <li>purple</li>
        <li>cyan</li>
        <li>
            <ul>
                <li>pink</li>
            </ul>
        </li>
        <p>brown</p>
        <div>skyblue</div>
    </ul>
    <!-- 获取前面的兄弟元素 -->
    <ul class="prev mb">
        <div>skyblue</div>
        <p>brown</p>
        <li>
            <ul>

                <li>pink</li>
            </ul>
        </li>
        <li>cyan</li>
        <li>purple</li>
    </ul>
    <!-- 获取所有的兄弟节点 -->
    <ul class="siblings">
        <li>red</li>
        <li class="select">green</li>
        <li>blue</li>
        <li class="select">yellow</li>
        <li>
            <ul>
                <li>pink</li>
            </ul>
        </li>
    </ul>


    <script src="js/jquery-3.4.1.js"></script>
    <script>
        // 获取后代元素
        $('.child').children().css('border-color', 'green')
        $('.child').children(':eq(1)').css('border-width', '3px')
        $('.child').find('span:eq(0)').css({
            "font-size": "30px",
            "color": 'red'
        })

        //获取祖先元素
        $('.parent li ul li:first').parent('ul').css('border', '4px solid blue')//查找父级元素
        //$('.parent li ul li:first').parents().css('border','2px solid purple')//查找所有的父祖先元素，有几个输出几个，没有限制
        $('.parent li ul li:first').parents('ul').css('border', '2px solid purple')
        console.log($('.parent li ul li:first').parents())
        $('.parent li ul li:first').parentsUntil('li').css('border', '2px solid red')//找到li就停止
        $('.parent li ul li:first').offsetParent().css('backgroundColor', 'pink')//找到最近的祖先元素
        $('.closest li ul li').closest('li').css('border', '5px solid hotpink')//也可以获取祖先元素，但是和parent不同的是：它包含自身

        // 获取后面的兄弟元素
        $('.next li:first').next().css('backgroundColor', 'skyblue')//只能获取后面的第一个兄弟元素
        $('.next li:first').nextAll().css('border', '1px solid #eee')//可以获取后面所有兄弟元素，但是如果nextAll()里面传参，则会有所限制
        $('.next li:first').nextUntil('div').css('backgroundColor', 'hotpink')//div以上的所有的兄弟元素

        //获取前面的兄弟元素
        $('.prev li:last').prev().css('background', 'pink')
        $('.prev li:eq(3)').prevAll().css('background', 'skyblue')
        $('.prev li:eq(3)').prevUntil('div').css('background', 'hotpink')

        //获取所有的兄弟节点
        $('.siblings li:eq(2)').siblings().css('background', 'green')
        $('.siblings li:eq(2)').siblings('.select').css('background', 'hotpink')
    </script>
</body>

</html>
