<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment解析方法</title>
    <script src="js/moment-with-locales.js"></script>
</head>
<body>
    <script>
        // 解析
        // moment()
        console.log(moment());

        // moment(String)
        console.log(moment('2013-02-08'));//具体的时间点
        console.log(moment('2013-039'));//2013年的第39天
        console.log(moment('2013W065'));//2013年第六周的第五天是哪个时间
        console.log(moment('2013-02-08T09'));//2013年2月8号早上的酒店

        // moment(String)带格式
        console.log(
            moment('12-25-1995','MM-DD-YYYY'),
            moment('12/25/1995','LL')
        )

        //moment(String)多个格式
        console.log(moment('29-05-1995',['MM-DD-YYYY',"DD-MM", "DD-MM-YYYY"]))

        //moment(String)特殊格式
        console.log(moment('2010-02-01T05:06:07',moment.ISO_8601));


        // moment(Object)
        console.log(moment({year: 2020,month: 3,day: 5,hour: 15, minute: 10, second: 3, millisecond: 123}));//注意：这里的月份也是从0开始

        //moment(Number)
        console.log(moment(1318781876406))//毫秒数

        //unix()
        console.log(moment.unix(1318781876406 / 1000))//这个参数为秒数

        // moment(new Date())
        console.log("-------------------------------")
        console.log(moment(new Date(2011, 9, 19)));

        //moment(Number[])  参数为一个数组， [year,month,day,hour,minute, second,millisecond]
        console.log(moment([2010, 1, 14, 15, 25, 50, 125]))

        //moment(JSONDate)
        console.log(moment('/Date(1198908717056-0700)/'))   //前面一串数字为时间戳，-后面的是时区

        // moment(Moment)  参数为一个moment对象，用于克隆
        var a = moment([2012])
        var b = moment(a)
        console.log(a.valueOf() === b.valueOf())

        //clone()   也可以使用clone去克隆
        var a = moment([2008])
        var b = a.clone()
        console.log(a,b)


        /*
			GMT	世界时，格林尼治标准时间 
			UTC	协调世界时，世界统一时间、世界标准时间
		 */
        // utc()
        console.log(moment().format());//2020-08-23T17:41:38+08:00  GMT //默认为本地当前时间，东八区的时间（+08:00）
        console.log(moment.utc().format());//2020-08-23T09:42:24Z   UTC的时间（世界标准时间，位于0时区，时区用Z表示，它与北京时间相差8个小时）


        //isValid()
        console.log(
            moment([2015, 25, 35]).isValid(),    //false
            moment([2015, 10, 35]).invalidAt()//2
        )


        console.log(moment([2008, 8, 8]))
        console.log(new Date(2008, 8, 8))
    </script>

</body>
</html>
