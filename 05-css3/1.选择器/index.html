<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3元素选择器</title>
    <style>
        /*除了有class属性的元素*/
      div:not([class]) {
          background-color: #1f9432;
      }
    </style>
</head>
<body>
<div class="demo">1</div>
<div class="demo">2</div>
<div class="test">3</div>
<div>4</div>
</body>
</html>
