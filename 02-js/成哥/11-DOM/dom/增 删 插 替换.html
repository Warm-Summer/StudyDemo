<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增删插替换</title>
</head>
<body>
	<p></p>

	<div>
		<span></span>
	</div>
	<!--
	增加：
		document.createElement()
		document.createTextNode()
		document.createComment()
		document.createDocumentFragment()
	插：
		PARENODE.appendChild()
		PARENODE.insertBefore(a,b)
	删：
		parent.removeChild();
		child.remove();
	替换：
		parent.replaceChild(new,origin)
	-->

	<script>
		var div = document.createElement('div');//创建元素节点
		var text = document.createTextNode('hard');//创建文本节点
		var comment = document.createComment('this is ...')//创建注释节点

		var p = document.getElementsByTagName('p')[0]
		var text1 = document.createTextNode('这是一个p标签')
		p.appendChild(text1)


		var div = document.getElementsByTagName('div')[0]
		var span = document.getElementsByTagName('span')[0]
		var strong = document.createElement('strong')
		var i= document.createElement('i')

		div.insertBefore(strong, span)// insert strong before span  将strong放在span之前
		div.insertBefore(i, strong)



		// 封装函数insertAfter()；功能类似insertBefore（）
		Element.prototype.insertAfter = function (targetNode,afterNode) {
			var beforeNode = afterNode.nextElementSibling
			
			if(beforeNode == null) {
				this.appendChild(targetNode)
			}else {
				this.insertBefore(targetNode, beforeNode);
			}
		}
		var div = document.getElementsByTagName('div')[0]
		var p = document.createElement('p')
	</script>
</body>
</html>
