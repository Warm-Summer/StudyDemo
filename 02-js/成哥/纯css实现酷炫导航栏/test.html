<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #oDiv {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto;
            perspective: 1000px;
        }
        .item {
            width: 100%;
            height: 100%;
            background-color: pink;
            font-size: 36px;
            transform: rotateY(45deg);
            transform-origin: 0 50%;
        }
    </style>
</head>
<body>
    <div id="oDiv">
        <div class="item">1</div>
    </div>
</body>
</html>
