<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clone</title>
</head>
<body>
	<script>
		var obj = {
			name: "abc",
			age: 13,
			sex: "femal"
		}

		var obj1 = {}

		function clone(origin,target) {
			var target = target || {}
			for (var prop in origin) {
				target[prop] = origin[prop];
			}
			return target;
		}
		clone(obj,obj1);




		var obj2 = {
			name: "aed",
			age: 123,
			card: ['visa','master'],
			wife: {
				name: "dfjdf",
				son: {
					name: "aaa"
				}
			}

		}
		var obj3 = {

		}
		//1.判断是不是原始值
		//2.判断是数组还是对象
		//3.建立相应的数组或对象
		//递归
		function deepClone (origin,target) {
			var target = target || {}
			toStr= Object.prototype.toString();
			arrStr = '[object Array]'
			for(var prop in origin) {
				if(origin.hasOwnProperty(prop)) {
					if(typeof(origin[prop]) == 'object') {
						if(toStr.call(origin[prop]) == arrStr) {
							target[prop] = []
						}else {
							target[prop] = {}
						}
						deepClone(origin[prop],target[prop])
					}
				}else{
					target[prop] = origin[prop]
				}
			}
		}
		deepClone(obj2,obj3)
	</script>
</body>
</html>
