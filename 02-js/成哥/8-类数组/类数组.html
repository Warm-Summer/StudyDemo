<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            "0": "a",
            "1": "b",
            "2": "c",
            "length":3,
            "push": Array.prototype.push
        }
        //属性腰围索引（数字）属性，必须有length属性，最好加上push

        var obj = {
            "2":"a",
            "3": "b",
            "length":2,
            "push": Array.prototype.push

        }
        obj.push('c')
        obj.push('d')
        console.log(obj)//"2": "c","3":"d",length:4
    </script>
</body>
</html>
