        1.定义：原型是function对象的一个属性，它定义了构造函数制造出来的对象的公共祖先。
              通过该构造函数产生的对象，可以继承该原型的属性和方法，原型也是对象 
        2.通过原型，可以提取到共有数据
        3.原型的增删改查：后代无法对原型进行增删改查
        
    -->
