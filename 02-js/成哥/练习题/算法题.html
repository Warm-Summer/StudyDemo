		//2、在有序的数组里找出指定的值，返回该值在数组中的索引，（二分查找）
		var arr = [1, 3, 5, 7, 9, 10, 11, 12, 14, 15];

		function getIndex(arr,val) {
			for (var i = 0; i < arr.length; i++) {
				if(arr[i] == val) {
					return i
				}
			}
		}

		// ES6
		function getIndex(arr,val) {
			return arr.findIndex(function (value) {
				return value == val
			})
		}

		//二分法
		function getIndex (arr,val) {
			var start = 0;
			var end = arr.length - 1;
			while (start <= end) {
				var middle = parseInt((start + end)/2)
				if(val == arr[middle]) {
					return middle
				} else if( val < arr[middle]) {
					end = middle - 1
				}else if( val > arr[middle]){
					start = middle + 1
				}
			}
		return -1
		}
		
		console.log(getIndex(arr,5))


		//判断数组是否为对称数组，对称数组形式如：[a, b, c, b, a]、[a, b, c, c, b, a]
		//李经理、王中王、手拉手，面对面，上海自来水来自海上、嘴对嘴、撸啊撸
		var arr1 = ['a', 'b', 'c', 'c', 'b', 'a'];
		var arr2 = ['a', 'b', 'c', 'd', 'c', 'b', 'a'];
		var arr3 = ['a', 'b', 'c', 'a', 'b', 'c'];

		function symmetry(arr) {
			var newArray = [];
			for(var i = arr.length-1; i > 0; i--) {
				newArray.push(arr[i])
			}

			for(var i = 0; i < newArray.length; i ++) {
				if(arr[i] != newArray[i]) {
					return false
				}
			}

			return true
		}


		console.log(symmetry(arr1),symmetry(arr2),symmetry(arr3))

	</script>
