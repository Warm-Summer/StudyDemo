	<script>
		var obj = {
			a:function () {
				console.log(this.name)
			},
			name: 'abc'
		}
		obj.a()//'abc'


		var name = "222"
		var a = {
			name: "111",
			say: function () {
				console.log(this.name)//111
			}
		}
		var fun = a.say;
		fun()//222
		a.say()//111
		var b = {
			name: "333"
			say: function (fun) {
				fun()//222
			}
		}
		b.say(a.say)//333
		b.say = a.say//
		b.say();//333


	
	</script>
