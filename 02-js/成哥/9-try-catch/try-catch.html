<body>
    <script>
        //在try里面的发生错误，不会执行错误后的try里面的代码
        // error.name的六种值对应的信息：
        // EvalError:eval()的使用与定义不一致
        // RangeError：数值越界 
        // ReferenceError：非法或不能识别的引用数值
        // SyntaxError：发生语法解析错误
        // TypeError：操作数类型错误
        // URIError：URL处理函数使用不当
        try {
            console.log("a");
            console.log(b)
            console.log("c")
        }catch (e) {
            console.log(e)
        }
        console.log("d")
    </script>
</body>
</html>
