<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for应用之累计</title>
</head>
<body>
<script>
    //将1-100的所有数字相加之和
    var count = 0;
    for (var i = 1; i <= 100; i++) {
        count += i;
    }
    console.log(count);

    //1-10数字相乘
    var ride = 1;
    for (var j = 1; j <= 10; j++) {
        ride *= j;
    }
    console.log(ride);

    //1-100所有奇数相加
    var odd = 0;
    for (var o = 1; o <= 100; o++) {
        if (o % 2 !== 0) {
            odd += o;
        }
    }
    console.log(odd);
</script>
</body>
</html>
