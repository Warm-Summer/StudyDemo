<script>
    // 5. 用*号输出一个5行的等腰三角形
    // *
    // ***
    // *****
    // *******
    // *********
var row = 5;
for (var i = 1; i <= row; i ++) {


    var str = "";
    //输出空格 row-i
    for (var j = 0; j < row - i; j++) {
        str += " ";
    }

    //输出*：2i-1
    for (var j = 0; j < 2*i -1; j++) {
        str += "*";
    }
    console.log(str);
}
</script>
