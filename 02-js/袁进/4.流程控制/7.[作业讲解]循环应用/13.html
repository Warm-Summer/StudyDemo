<!DOCTYPE html>

    <title>作业12</title>

<body>
<script>
    // 13. 求1-100之间的所有素数之和
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        var isFind = false;//没有找到
        for (var j = 2; j < i -1; j++) {
            if (i % j === 0) {
                isFind = true;
            }
        }
        if (i > 1 && !isFind) {
            sum += i;

        }
    }
    console.log(sum);
</script>
</body>
</html>
