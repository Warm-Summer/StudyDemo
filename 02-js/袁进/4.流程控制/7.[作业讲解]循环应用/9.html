<!DOCTYPE html>

    <title>作业9</title>
</head>
<body>
<script>
    // 9. 求1-100之间所有奇数之和
    var sum = 0;
    for (var i = 1; i <= 100; i ++) {
        if (i % 2 !== 0) {
            sum += i;
        }
    }
    console.log(sum);
</script>
</body>
