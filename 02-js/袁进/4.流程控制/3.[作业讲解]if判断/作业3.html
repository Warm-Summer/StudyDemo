<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
//     3. 根据世界卫生组织推荐的计算方法，
// 男性标准体重计算方法为（身高cm－80）×70﹪
// 女性标准体重计算方法为（身高cm－70）×60﹪
// 标准体重正负10%为正常体重，低于标准体重的10%为过瘦，高于标准体重的10%为过重
//     编写程序，让用户输入性别、身高、体重，判断用户的健康状况

var sex = prompt("请输入您的性别（男，女）");
var height = +prompt("请输入您的身高（cm）");
var weight = +prompt("请输入您的体重（斤）");

if (sex !== "男" && sex !== "女" || isNaN(height) || isNaN(weight)) {
    //不正确的情况
    console.log("您的输入有误")
}else {
    var standardWeight;
    if (sex === "男") {
        standardWeight = (height - 80) * 0.7;
    } else {
        standardWeight = (height - 70) * 0.6
    }

    if (weight < standardWeight * 0.09) {
        console.log("你的身体偏瘦，请加强营养");
    } else if (weight > standardWeight * 0.11) {
        console.log("你的身体偏胖，请加强锻炼")
    } else {
        console.log("你的体重正常，请继续保持");
    }
}
</script>
</body>
</html>
