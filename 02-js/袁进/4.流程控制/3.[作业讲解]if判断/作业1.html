<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业1</title>
</head>
<body>
<script>
    //1. 提示用户输入一个三位数，若不是三位数，则提示用户输入有误；若是三位数，则判断该数能否被13整除。
    var result = +prompt("请输入一个三位数");
    if (isNaN(result) || result < 0 && result > 999) {
        console.log("不是三位数")
    } else {
        if (result % 13 === 0) {
            console.log(result, "能被13整除");
        }else {
            console.log(result, "不能被13整除");
        }
    }


</script>
</body>
</html>
