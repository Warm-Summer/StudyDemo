<script>
//     4. 某理财公司推出一种理财服务，服务规则如下：
// 若用户的理财金额在50万元以下，则每年的收益按照4%计算。
// 若用户的理财金额在50万元以上（包括50万），则每年收益按照4.5%计算。
// 若用户的理财金额超过200万，除了理财收益外，还要额外给予用户收益金额的10%
//     编写程序，让用户输入理财金额和理财年限，计算到期后的收益

var money = +prompt("请输入您的理财金额");
var year = +prompt("请输入您的理财年限");
var earninigs;
if (money < 500000) {
     earninigs = money + (money /12 * year *4 /100);
    console.log(earninigs);
}else if (money >= 500000) {
    earninigs = money + (money /12 * year *4.5 /100);
    console.log(earninigs);
}else if (money > 2000000) {
    earninigs = money + (money /12 * year *4.5 /100) + ((money /12 * year *4.5 /100) * 10 / 100);
    console.log(earninigs);
}
</script>
