<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的应用</title>
</head>
<body>
<script>
    // 二维数组：数组中的每一项是一个数组

    //3*3的二维数组
    var arr = [
        [1, 2, 4, 5],
        [1, 2, 4, 5],
        [1, 2, 4, 5]
    ];

    // 打印出二维数组里的每一个数据

    for (var i = 0; i < arr.length; i++) {

        for (var j = 0; j < arr[i].length; j++) {
            console.log(arr[i][j]);
        }
    }


    // 二位数组求和

    var arr1 = [
        [1, 2, 4, 5],
        [1, 2, 4, 5],
        [1, 2, 4, 5]
    ];

    var sum = 0;

    for (var i  = 0; i < arr1.length; i++) {

        for (var j = 0; j < arr1[i].length; j++) {
            sum += arr1[i][j];
        }
    }

    console.log(sum);
</script>
</body>
</html>
