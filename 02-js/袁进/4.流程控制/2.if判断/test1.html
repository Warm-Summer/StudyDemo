<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if判断</title>
</head>
<body>
  <script>
    var score = 87;
    if (score >= 90) {
      console.log("A");
    } else if (score >= 70 && score < 90) {
      console.log("B")
    }
  </script>
</body>
</html>
