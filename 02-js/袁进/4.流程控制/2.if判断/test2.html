<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if判断</title>
</head>
<body>
<script>
    if (!x) {
       x = 0;
    }
    if (x++ >= 1) {
        var x;//undefined
        x ++;
    }else if (++ x >= 2) {
        x ++;
    }else {
        x --;
    }
    console.log(x);//3
</script>
</body>
</html>
