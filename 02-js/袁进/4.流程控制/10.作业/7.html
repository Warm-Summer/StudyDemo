<script>
    // 7. 初始化一个5*5的二维数组，数组每一项是一个数字，计算对角线之和
    var arr = [
        [1,3,5,7,9],
        [2,4,6,7,8],
        [2,5,8,3,6],
        [1,4,7,2,5],
        [3,6,2,5,4]
    ];

    var sum = 0;
    for (var i = 0; i < arr.length; i ++) {
        for (var j = 0; j < arr[i].length; j++) {
            if (i === j || i + j === 4) {
                sum += arr[i][j];
            }
        }
    }
    console.log(sum);
</script>
