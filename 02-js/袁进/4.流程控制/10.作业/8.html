<script>
    // 8. 初始化一个数字数组（数据随意），对该数组进行升序排序，然后输出结果
    var arr = [1,3,0,2,0,12];

    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            var temp;
            if (arr[i] > arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    console.log(arr);
</script>
