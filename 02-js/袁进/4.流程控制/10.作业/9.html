<script>
    // 9. 有一个数组，存放了一些数字，找出出现频率最高的数字
    var arr = [2,7,9,2,7,2,0,2,7,7,7];
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            var sum;
            if (arr[i] === arr[j]) {
                sum = arr[i];
            }
        }
    }
    console.log(sum);
</script>
