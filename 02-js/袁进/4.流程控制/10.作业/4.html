<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业4</title>
</head>
<body>
<script>
    // 4. 初始化一个数字数组，然后输出数组中所有的素数
    var arr = [12,23,45,69];
    for (var i = 0; i < arr.length; i++) {
        var isFind = false;
        for (var j = 2; j < arr[i] - 1; j++) {
            if (arr[i] % j === 0) {
                isFind = true;
                break;
            }
        }
        if (!isFind && arr[i] >= 2) {
            console.log(arr[i]);
        }
    }
</script>
</body>
</html>
