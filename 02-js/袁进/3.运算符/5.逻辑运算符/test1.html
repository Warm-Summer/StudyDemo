<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(5 > 3 && 3 > 2);//true
    console.log(5 > 3 && 100);
    console.log(0 && 2);//0

    var x = 1;
    console.log(x > 2 && x++ > 0);//false
    console.log(x);//1

    console.log(1 && 2 && 3 && 4 && 0);//0
  </script>
</body>
</html>
