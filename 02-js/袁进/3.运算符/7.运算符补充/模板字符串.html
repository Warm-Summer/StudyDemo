<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<script>
    var user = {
        age : 18,
        sex : "男",
        name : "不知道"
    }
    console.log("我叫" + user.name + ", 我今年" + user.age + ",我是一个" + user.sex);
    console.log(`我叫${user.name},我今年${user.age}岁了，我是一个${user.sex}`);
</script>
</body>
</html>
