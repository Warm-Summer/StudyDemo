<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //说出下面的输出结果
        console.log(1 + 2 * 3); //7 Number
        console.log(1 + 3 % 2); //2 Number
        console.log("" + 3 % 2);//"1" String  拼接
        console.log(+"" + 3 % 2);//1 Number
        console.log(+{} + "");//"NaN"
        console.log(100 % 4 / 0);//NaN
        console.log(null /null); //NaN

        var a;
        console.log(a + {} + 123);"undefined[object Object]123"
        console.log(1 + "" + 2 + 3);//“123”
        console.log({} * null);//NaN
        console.log(+"" + 100);//100
    </script>
</body>
</html>
