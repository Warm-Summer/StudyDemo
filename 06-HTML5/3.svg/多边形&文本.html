<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多边形&文本</title>
    <style>
        svg {
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
        polygon {
            fill: transparent;
            stroke: #008c8c;
            stroke-width: 5px;
        }
    </style>
</head>
<body>
<svg>
    <polygon points="0 0, 100 50, 200 100, 200 200, 100 200, 50 100"></polygon>
    <text x="300" y="100">StudHard</text>
</svg>
</body>
</html>
