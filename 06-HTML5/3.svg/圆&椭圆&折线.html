<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆&椭圆&折线</title>
    <style>
        svg {
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
        polyline {
            fill: transparent;
            stroke: #008c8c;
            stroke-width: 5px;
            stroke-opacity: 0.3;
            stroke-linecap: round;
            stroke-linejoin: miter-clip;
        }
        circle, ellipse {
            fill: transparent;
            stroke: #abcdef;
            stroke-width: 5px;
        }

    </style>
</head>
<body>
<svg>
<!--圆-->
<!--    <circle r="50" cx="50" cy="220"></circle>-->
<!--椭圆-->
<!--    <ellipse rx="30" ry="15" cx="400" cy="200"></ellipse>-->
<!--折线-->
    <polyline points="0 0, 100 50, 200 100, 200 200, 100 200, 50 100"></polyline>
</svg>
</body>
</html>
