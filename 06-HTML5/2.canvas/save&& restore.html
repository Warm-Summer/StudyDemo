<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save && restore</title>
    <style>
        canvas {
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="isCanvas" width="500px" height="500px"></canvas>

<script>
    var canvas = document.getElementById("isCanvas");
    var ctx = canvas.getContext("2d");


    ctx.save();
    ctx.beginPath();
    ctx.translate(100, 100);
    ctx.rotate(Math.PI / 4);
    ctx.strokeRect(0, 0, 100, 50);



    ctx.beginPath();
    ctx.restore();
    ctx.fillRect(200, 0, 100, 50);
</script>
</body>
</html>
