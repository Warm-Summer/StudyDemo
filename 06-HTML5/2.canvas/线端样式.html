<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线端样式</title>
    <style>
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="isCanvas" width="500px" height="300px"></canvas>

<script>
    var canvas = document.getElementById("isCanvas");
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.lineWidth = 15;
    ctx.moveTo(100, 100);
    ctx.lineTo(200, 100);
    ctx.lineTo(100, 130);
    ctx.lineJoin = "miter";
    ctx.miterLimit = 5;
    ctx.stroke();

</script>
</body>
</html>
