<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio&video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .video_player {
            position: relative;
            width: 1000px;
            height: 500px;
            margin: 0 auto;
        }
        video  {
            position: absolute;
            width: 1000px;
            height: 500px;
            left: 0;
            top: 0;
        }
        .menu {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, .9);
            display: none;
        }
        .play {
            position: absolute;
            width: 60px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            top: 50%;
            margin-top: -15px;
            font-size: 14px;
            font-weight: bold;
           left: 10px;
            cursor: pointer;
        }
        .time{
            position: absolute;
            width: 100px;
            height: 30px;
            line-height: 30px;
            color: #fff;
            text-align: center;
            top: 50%;
            margin-top: -15px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 120px;
            cursor: pointer;
        }
        .progress_bar {
            position: absolute;
            width: 100%;
            height: 3px;
            left: 0px;
            top: -2px;
            background: gray;
        }
        .progress_bar div {
            position: absolute;
            width: 120px;
            height: 100%;
            top: 0px;
            left: 0px;
            background: orange;
        }
        .progress_bar i {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: orange;
            top: -3px;
            left: 119px;
        }
        .quick {
            position: absolute;
            width: 60px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            top: 50%;
            margin-top: -15px;
            font-size: 14px;
            font-weight: bold;
            left: 400px;
            cursor: pointer;
        }
        .quick_list {
            position: absolute;
            top: -120px;
            width: 80px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .quick_list li {
            position: relative;
            list-style: none;
            cursor: pointer;
            height: 30px;
            width: 100%;
            line-height: 30px;
            text-align: center;
        }
        .quick_list li:hover {
            color: green;
            background: gray;
        }
        .vol_add {
            position: absolute;
            width: 60px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            top: 50%;
            margin-top: -15px;
            font-size: 14px;
            font-weight: bold;
            left: 600px;
            cursor: pointer;
        }
        .vol_ins {
            position: absolute;
            width: 60px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            top: 50%;
            margin-top: -15px;
            font-size: 14px;
            font-weight: bold;
            left: 680px;
            cursor: pointer;
        }
        .full_screen {
            position: absolute;
            width: 60px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            top: 50%;
            margin-top: -15px;
            font-size: 14px;
            font-weight: bold;
            left: 760px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="video_player">
    <video src="../班会.mp4"></video>
    <div class="menu">
        <div class="play">播放</div>
        <div class="time">0:00/0:00</div>
        <div class="progress_bar">
            <div></div>
            <i></i>
        </div>
        <div class="quick">倍速
            <div class="quick_list">
                <ul>
                    <li>正常</li>
                    <li>x1.5</li>
                    <li>x2</li>
                    <li>x2.5</li>
                </ul>
            </div>
        </div>
        <div class="vol_add">音量加</div>
        <div class="vol_ins">音量减</div>
        <div class="full_screen">全屏</div>
    </div>
</div>


<script>
    var videoPlayer = document.getElementsByClassName("video_player")[0];
    var menu = document.getElementsByClassName("menu")[0];
    var video = document.getElementsByTagName("video")[0];
    var play = document.getElementsByClassName("play")[0];
    var time = document.getElementsByClassName("time")[0];
    var progressBar = document.getElementsByClassName("progress_bar")[0];
    var quick = document.getElementsByClassName("quick")[0];
    var quickList = document.getElementsByClassName("quick_list")[0];
    var volAdd = document.getElementsByClassName("vol_add")[0];
    var volIns = document.getElementsByClassName("vol_ins")[0];
    var fullScreen = document.getElementsByClassName("full_screen")[0];

    videoPlayer.onmouseenter = function () {
        menu.style.display = "block";
    }
    videoPlayer.onmouseleave = function () {
        menu.style.display = "none";
    }

    play.onclick = function () {
        if (video.paused) {
            video.play();
            play.innerHTML = "暂停";
        } else {
            //音频暂停
            video.pause();
            play.innerHTML = "播放";
        }

    }

    progressBar.onmouseenter = function () {
        progressBar.style.height = "10px";
        progressBar.style.top = "-10px";
        progressBar.getElementsByTagName("div")[0].style.height = "10px";
        progressBar.getElementsByTagName("i")[0].style.height = "15px";
    }

    progressBar.onmouseleave = function () {
        progressBar.style.height = "3px";
        progressBar.style.top = "-2px";
        progressBar.getElementsByTagName("div")[0].style.height = "3px";
        progressBar.getElementsByTagName("i")[0].style.height = "10px";
    }

    progressBar.onclick = function (e) {
        var location = e.layerX;
        var width = progressBar.clientWidth;
        var targetTime = location / width * video.duration;
        video.currentTime = targetTime;
    }
    quick.onclick = function () {
        quickList.style.display = "block";
    }
    quickList.onmouseleave = function () {
        quickList.style.display = "none";
    }
    var liList = quickList.getElementsByTagName("ul")[0].getElementsByTagName("li");
    for (var i = 0; i < liList.length; i++) {
        liList[i].index = i;
        liList[i].onclick = function () {
            if (this.index == 0) {//正常
                video.playbackRate = 1;
                quick.innerHTML = "倍速";
            }else if (this.index == 1) {//1.5
                video.playbackRate = 1.5;
                quick.innerHTML = "x1.5";
            }else if (this.index == 2) {//2
                video.playbackRate = 2;
                quick.innerHTML = "x2";
            }else {//2.5
                video.playbackRate = 2.5;
                quick.innerHTML = "x2.5";
            }
        }
    }

    volAdd.onclick = function () {
        video.volume = video.volume + 0.1 >= 1 ? 1 : video.volume + 0.1;

    }
    volIns.onclick = function () {
        video.volume = video.volume - 0.1 <= 0 ? 0 : video.volume - 0.1;

    }

    fullScreen.onclick = function () {
        var dom = document.documentElement;
        // 全屏
        dom.requestFullscreen();
        videoPlayer.style.width = window.screen.width + "px";
        videoPlayer.style.height = window.screen.height + "px";
        video.style.width = window.screen.width + "px";
        video.style.height = window.screen.height + "px";
    }

    setInterval(function () {
        // 总的时长
        var total = video.duration;
        // 现在的时间
        var nowTime = video.currentTime;
        time.innerHTML = parseInt(nowTime / 60) + ":" + parseInt(nowTime % 60) + "/" + parseInt(total / 60) + ":" + parseInt(total % 60);

        var width = nowTime / total * progressBar.clientWidth;
        progressBar.getElementsByTagName("div")[0].style.width = width + "px";
        progressBar.getElementsByTagName("i")[0].style.left = width + "px";
    }, 1000);
</script>
</body>
</html>
