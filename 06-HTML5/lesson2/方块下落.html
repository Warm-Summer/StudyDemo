<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方块下落</title>
    <style>
        canvas {
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="isCanvas" width="500px" height="300px"></canvas>

<script>
    var canvas = document.getElementById("isCanvas");
    var ctx = canvas.getContext("2d");

    var height = 100;
    var timer = setInterval(function () {
        ctx.clearRect(0, 0, 500, 300);
        ctx.strokeRect(100,height,50,50);
        height += 5;

    },1000 / 30);
</script>
</body>
</html>
