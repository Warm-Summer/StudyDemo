<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draggable可拖拽属性</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .isDiv {
            width: 100px;
            height: 100px;
            background: #abcdef;
        }
    </style>
</head>
<body>
<div class="isDiv" draggable="true"></div>

<script>
    var isDiv = document.getElementsByClassName("isDiv")[0];
    //拖拽开始
    isDiv.ondragstart = function (e) {
        console.log(e)
    }
    //拖拽时间
    isDiv.ondrag = function (e) {
        console.log(e)
    }
    //拖拽结束
    isDiv.ondragend = function (e) {
        console.log(e);
    }
</script>
</body>
</html>
