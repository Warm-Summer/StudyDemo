<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		#oCanvas {
			border: 1px solid #000
		}
	</style>
</head>
<body>
	<!-- 画布为500*500 -->
	<canvas  id="oCanvas" width="500px" height="500px">
		
	</canvas>
	<script>
		var oCanvas = document.getElementById('oCanvas')
		// 上文对象：用来存储当前画布上面的所有信息
		var ctx = oCanvas.getContext('2d');
		ctx.moveTo(100,100);
		ctx.lineTo(300,150);
		ctx.lineTo(200,300)
		ctx.strokeStyle = 'red'
		ctx.lineWidth = 10
		ctx.fillStyle = 'green'
		// 描边
		ctx.stroke();
		ctx.fill();
	</script>
</body>
</html>
